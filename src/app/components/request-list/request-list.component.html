<div class="create-req" *ngIf = "role === 'manager'">
<button  mat-raised-button style="background-color: #9ba817; color: white; font-weight: 500;" (click)="createRequest()">
    <mat-icon aria-hidden="false" aria-label="{2:label} icon">playlist_add</mat-icon>Create Project
</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAME</th>
      <td mat-cell *matCellDef="let element">{{element.requestName}}</td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
  
    <!-- Created date Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>CREATED ON</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date:'longDate'}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef style="width: 140px;padding:1%;">VIEW DETAILS</th>
      <td mat-cell *matCellDef="let element" style="width: 140px;padding-right: 0px;">
        <button mat-flat-button 
       
         style="background-color: #899711; color: #fff;" (click)="viewRequestDetails(element.requestId)">View Details</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
   
  </table>
